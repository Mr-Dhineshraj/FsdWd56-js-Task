    <form>

      <br />
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" />
      </div>
      <br /><div>

            <label for="number">Mobile</label>

        <br>
        <div>

            <input type="tel" id="telephone">

        <br>
        <div>

    <br>

        </span>
    </div>

</div>

<div>

</div>
