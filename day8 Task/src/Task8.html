<!DOCTYPE html>

<body>
    <img src="../assets/Task8.jpeg" alt="Task8_ques">
<br>
<br>
<div>
    <Center><p>Health Chart</p></Center>
    <Center><table border="1"
    cellpadding="10px"
    
    style="border-collapse:collapse; text-align: center;">
        <tr>
            <td rowspan="2">State of Health</td>
            <td colspan="2">Fasting Value</td>
            <td>After Eating</td>
        </tr>
        <tr>
            
            <td>Minimum</td>
            <td>Maximum</td>
            <td>2 hours after eating</td>
        </tr>
        <tr>
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>Less than 140</td>
        </tr>
        <tr>
            <td>Pre-Diabetes</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>
        <tr>
            <td>Diabetes</td>
            <td>More than 126</td>
            <td>N/A</td>
            <td>More than 200</td>
        </tr>
    </table></Center>
</div>
