<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Task</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Src/Style/index.css" />
    <link
      rel="shortcut icon"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <div class="row-fluid header">
        <div class="col-5 logo ">
          <img src="./Src/icon/github.svg" alt="github-icon" class="img-fluid">
        </div>
        <div class="col-7">
          <h5>GITHUB</h5>
        </div>
        
      </div>
      <div class="row-fluid backGround">
        <div class="col-4 d-flex m-5 largeBox"></div>

        <div class="row-fluid d-flex j" >
          <form action="search">
            <label for="search"></label>
          <input type="search" id="search" placeholder="Search">
           <label for="textPoint"></label>
          <input type="text" id="textPoint" >
        </form>
        </div>
      </div>
    </div>

    <script src="./Src/script/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
